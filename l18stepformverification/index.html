<!DOCTYPE html>
<html>
<head>
    <title>Step Form Verification</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div class="container">
        <div id="dotbox" class="dotbox">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <form id="form" action="" method="">
            <h1>Register With Us</h1>
    
    
            <div class="page">
                <label for="email">Security :</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" />
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" />
            </div>
         
            <div class="page">
                <label for="email">Personal Info :</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Firstname" autocomplete="off"/>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Lastname" />
            </div>
         
            <div class="page">
                <label for="email">Date Of Birth :</label>
                <input type="date" name="dob" id="dob" class="form-control"/>
            </div>
    
            <div class="page">
                <label for="email">Contact Info :</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" />
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter Detail Address" />
            </div>
    
    
            <div class="d-flex">
                <button type="button" id="prevbtn" onclick="gonow(-1)" class="btn">Previous</button>
                <button type="button" id="nextbtn" onclick="gonow(1)" class="btn">Next</button>
            </div>
        </form>

        <div id="result-container">

        </div>

    </div>


    
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
