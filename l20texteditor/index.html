<!DOCTYPE html>
<html>

<head>
    <title>Text Editor</title>

    <!-- bootstrap css1 js1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- fontawesome css1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- custom css  -->
    <link href="./style.css" rel="stylesheet" type="text/css" />



</head>

<body>


    <div class="container  p-5">
        <h4>Text Editor</h4>

        <div class="row">

            <div class="col-md-12">

                <button type="button" class="btn btn-outline-secondary rounded-0"  title="Bold Text"  data-command="bold">bold</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Italic Text" data-command="italic">Italic</button>

                <button type="button" class="btn btn-outline-secondary rounded-0"
                    title="Underline Text" data-command="underline">Underline</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" 
                    title="Line Through" data-command="strikeThrough">Line Through</button>

                <button type="button" class="btn btn-outline-secondary rounded-0"
                    title="LineThrough">LineThrough</button>


                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="justifyLeft" title="Left Text"><i
                        class="fas fa-align-left"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="justifyCenter" title="Center Text"><i
                        class="fas fa-align-center"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="justifyRight" title="Right Text"><i
                        class="fas fa-align-right"></i></button>



                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="justifyFull" title="Justify Align"><i
                        class="fas fa-align-justify"></i></button>


                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upcasefun()"
                    title="Uppercase Text">Upper Case</button>


                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lowcasefun()"
                    title="Lowercase Text">Lower Case</button>


                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capcasefun()"
                    title="Capitalizecase Text">Capitalize Case</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="subscript" title="subscript"><i
                        class="fas fa-subscript"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="superscript" title="superscript"><i
                        class="fas fa-superscript"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="Horizontal Ruler" title="insertHorizontalRule"><i
                        class="fas fa-ruler"></i></button>


                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="insertOrderedList" title="Order List"><i
                        class="fas fa-list-ol"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="insertUnorderedList" title="Undrder List"><i
                        class="fas fa-list-ul"></i></button>


                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="selectAll" title="Select All"><i
                        class="fas fa-check"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Backspace" data-command="delete"><i
                        class="fas fa-backspace"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" data-command="forwardDelete" title="Forward Delete"><i class="fas fa-trash-alt"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Copy" data-command="copy"><i
                        class="fas fa-copy"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="cut" data-command="cut"><i
                        class="fas fa-cut"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Paste" data-command="paste"><i
                        class="fas fa-paste"></i></button>


                <button type="button" class="btn btn-outline-secondary rounded-0" title="Redo" data-command="redo"><i
                        class="fas fa-redo"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="undo" data-command="undo"><i
                        class="fas fa-undo"></i></button>        

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Link" data-command="createLink"><i
                        class="fas fa-link"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Unlink" data-command="unLink"><i
                        class="fas fa-unlink"></i></button>        

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Image" data-command="insertImage"><i
                        class="fas fa-image"></i></button>

                


                <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0" data-command='foreColor'>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>


                </select>


                <select name="bgcolor" id="bgcolor" class="btn btn-outline-secondary rounded-0" data-command='backColor'>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>


                </select>

                <select name="fontName" id="fontName" class="btn btn-outline-secondary rounded-0" data-command='fontName'>
                    <option value="arial">arial</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="century">century</option>
                    <option value="time new romen">time new romen</option>

                </select>


                <button type="button" class="btn btn-outline-secondary rounded-0" title="Clear Text" data-command="cleartext">Clear</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Remove Format" data-command="removeFormat">Remove Fontmat</button>
            </div>


        </div>


        <div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <!-- <textarea name="" id="textarea" class="form-control shadow" placeholder="Write Something..."
                            rows="15"></textarea> -->

                        <!-- <div id="divarea" class="divarea" contenteditable="true" spellcheck="true"></div> -->

                        <div id="divarea" class="divarea"></div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancle</button>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </form>
            </div>
        </div>

    </div>


    <!-- bootstrap css1 js1  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- custom js  -->
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
